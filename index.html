<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container1">
      <div class="image_container">
        <div class="hover_on">

        </div>
          <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="image_equil">
      </div>

      <div class="equil_container">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="title_text">Our Equilibrium collection promotes balance and calm.
        </p>
      
      <div class="info_container">
        <div class="info_eth info_eth_value">
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum" class="eth_img">

          <p class="value_eth"> 0.041 ETH</p>
        </div>
          <div class="info_eth eth_days">
            <img src="/images/icon-clock.svg" alt="" class="clock_img">
            <p class="eth_text">
              3 days left
            </p>
       
          </div>
        </div>
      </div>  
    </div>
      
      <div class="container2">
        <img src="/images/image-avatar.png" alt="image-avatar" class="avatar_img">
        <p class="creator_text">Creation of <span class="hover">Asiwaju</span> </p> 
      </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Christian Joshua</a>.
  </div>
</body>
</html>
